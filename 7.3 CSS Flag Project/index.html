<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      position: relative;
      background-color: firebrick;
      height: 600px;
      width: 900px;
    }

    .flag p {
      text-align: center;
      color: white;
      font-size: 5rem;
    }

    div > div {
      position: absolute;
      top: 150px;
      bottom: 150px;
      background-color: navy;
      width: 900px;
    }

    .flag div div {
      position: absolute;
      top: 50px;
      bottom: 50px;
      left: 350px;
      right: 3500px;
      background-color: white;
      border-radius: 50%;
      height: 200px;
      width: 200px;
    }

    .flag div p{
      position: absolute;
      top: -80px;
      color: black;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
